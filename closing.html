<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Agrandir', sans-serif;
            /* display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; */
            margin: 0;
            background-color: #a1e3ff;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 300px;
            padding: 20px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 200px;
        }
        .support-text {
            margin-top: 20px;
            font-style: italic;
            color: #5c5c8a;
        }
        .hotline-section {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            /* margin-top: 200px; */
        }
        .hotline-box {
            width: 250px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .hotline-box h2 {
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .hotline-box p {
            margin: 5px 0;
            color: #666;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You might have</h1>
        <p id="result">Loading...</p> <!-- Result from backend -->
        <p class="support-text" id="supportText">Keep yourself safe!</p> <!-- Support text -->
    </div>

    <div class="hotline-section">
        <!-- Hotline Box 1 -->
         <div class="hotline-box">
            <h2>Gadjah Mada Medical Centre</h2>
            <p>Phone: (0274) 551412</p>
            <p>Website: <a href="https://gmc.ugm.ac.id/" target="_blank">gmc.ugm.ac.id</a></p>
         </div>
    </div>
    <div class="hotline-section">
        <!-- Hotline Box 2 -->
         <div class="hotline-box">
            <h2>Sejiwa</h2>
            <p>Phone: (0274) 551412</p>
            <p>Website: <a href="https://gmc.ugm.ac.id/" target="_blank">gmc.ugm.ac.id</a></p>
         </div>
    </div>

    <footer>
        youRex.
    </footer>
    <script>
        // Example of setting the result dynamically from backend data (pseudo-code)
        // document.getElementById("result").innerText = "Result will be loaded here."; // Update with actual backend data

        // Array of supportive words
        const supportMessages = [
            "You're doing great!",
            "Keep pushing forward!",
            "Success is just around the corner!",
            "Believe in yourself!",
            "You've got this!",
            "Stay positive and keep going!"
        ];

        // Randomly display a supportive message
        function displayRandomSupport() {
            const randomMessage = supportMessages[Math.floor(Math.random() * supportMessages.length)];
            document.getElementById("supportText").innerText = randomMessage;
        }

        // Call the function on page load
        displayRandomSupport();
    </script>
</body>
</html>
