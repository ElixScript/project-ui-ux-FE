<html lang="en">

    <style>
        /* Tambahkan styling ini untuk pusat halaman */
        body {
            /* display: flex;

    </style>
</head>
<body>
    <!-- Custom Element -->
    <mental-health-question question-text="Seberapa sering Anda merasa lelah?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa lelah?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>
    <mental-health-question question-text="Seberapa sering Anda merasa cemas?"></mental-health-question>

    <!-- Template untuk elemen kustom -->
    <template id="mental-health-template">
        <style>
            .question-container {
                font-family: Arial,sans-serif;
                background-color: #9396d4;
                border-radius: 8px;
                padding: 20px;
                margin: 15px 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 500px;
            }
             /* Styling untuk pertanyaan */
        .question {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        /* Styling untuk opsi */
        .options {
            margin: 5px 0;
        }

        .options label {
            display: block;
            padding: 8px;
            margin: 4px 0;
            background-color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Styling untuk efek hover pada opsi */
        .options label:hover {
            background-color: #d0d0d0;
        }

        /* Styling untuk radio button */
        .options input[type="radio"] {
            margin-right: 8px;
        }
        </style>
        <div class="question-container">
            <div class="question">Seberapa sering Anda merasa lelah?</div>
            <div class="options">
                <label><input type="radio" name="energy" value="0"> Tidak Pernah</label>
                <label><input type="radio" name="energy" value="1"> Beberapa hari</label>
                <label><input type="radio" name="energy" value="2"> Lebih dari setengah hari</label>
                <label><input type="radio" name="energy" value="3"> Hampir setiap hari</label>
            </div>
        </div>
        
    </template>

    <!-- Memanggil file JavaScript eksternal -->
    <script src="./mental health question.js"></script>
</body>
</html>
